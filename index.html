<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC Wallets Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">RPC Wallets Monitor</h1>

        <!-- List of existing RPC URLs -->
        <div id="rpc-list-container" class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Existing RPC URLs</h2>
            <ul id="rpc-list" class="list-disc pl-8"></ul>
        </div>

        <!-- Container for adding new RPC URL -->
        <div id="add-url-container">
            <h2 class="text-xl font-semibold mb-2">Add New RPC URL</h2>
            <input type="text" id="new-url-input" placeholder="Enter new RPC URL" class="input mb-2">
            <button id="add-url-btn" class="py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add URL</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
